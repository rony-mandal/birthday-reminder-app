services:
  - type: web
    name: birthday-reminder-app
    env: python
    region: oregon
    plan: free
    buildCommand: |
      pip install -r backend/requirements.txt
      cd frontend && npm install --legacy-peer-deps && npm run build
    startCommand: |
      cd backend && uvicorn server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: MONGO_URL
        sync: false
      - key: DB_NAME
        value: birthday_reminder
      - key: CORS_ORIGINS
        value: "*"
