services:
  # Backend Service Only
  - type: web
    name: birthday-reminder-backend
    env: python
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: MONGO_URL
        sync: false
      - key: DB_NAME
        value: birthday_reminder
      - key: CORS_ORIGINS
        value: "*"